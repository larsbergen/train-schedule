<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- html crap -->
    <div class="container">
        <div class="jumbotron">
            <h1 id="title">Train</h1>
            <div class="row">

                <div class="col-sm-12">

                    <div class="row">
                        <div class="card" id="form">
                            <form role="form">

                                <!-- Here we create the text box for capturing the search term-->
                                <div class="form-group">
                                    <label for="search">Train Name</label>
                                    <input type="text" class="form-control" id="search-train">
                                    <label for="search">Destination</label>
                                    <input type="text" class="form-control" id="search-destination">
                                    <label for="search">Train First Train Time(military time HH:mm)</label>
                                    <input type="text" class="form-control" id="search-first-train">
                                    <label for="search">Frequency(min)</label>
                                    <input type="text" class="form-control" id="search-frequency">
                                </div>


                                <!-- Here we have our final submit button -->
                                <button type="submit" class="btn btn-default" id="run-search">
                                    <i class="fa fa-search"></i> add train</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <h3>Results:</h3>
                <div class="col-sm-12">
                    <div class="card" id="footer">
                       <div class="grid" id="results">
                           yo
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
